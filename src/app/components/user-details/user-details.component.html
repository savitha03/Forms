<div>
  <form #userForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="UserDetails.name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input
        type="number"
        id="age"
        class="form-control"
        name="age"
        [(ngModel)]="UserDetails.age"
      />
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input
        type="date"
        id="dob"
        class="form-control"
        name="dob"
        [(ngModel)]="UserDetails.dob"
      />
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="subscribe"
        class="form-check-input"
        name="subscribe"
        [(ngModel)]="UserDetails.subscribe"
      />
      <label for="subscribe" class="form-check-label"
        >Subscribe to Newsletter</label
      >
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Gender</label>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          id="male"
          class="form-check-input"
          name="gender"
          value="Male"
          [(ngModel)]="UserDetails.gender"
        />
        <label for="male" class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          id="female"
          class="form-check-input"
          name="gender"
          value="Female"
          [(ngModel)]="UserDetails.gender"
        />
        <label for="female" class="form-check-label">Female</label>
      </div>
    </div>
    <!-- <button type="submit" class="btn btn-success">Submit</button> -->
  </form>
</div>

<div>
  <div class="d-flex justify-content-center" *ngIf="!isUpdate">
    <button class="btn btn-primary" (click)="submitDetails()">Submit</button>
  </div>
  <div class="d-flex justify-content-center" *ngIf="isUpdate">
    <button class="btn btn-primary" (click)="updateDetails()">Update</button>
  </div>
</div>
